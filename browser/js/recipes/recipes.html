
	<section id="recipes">
	
		<h2 id='title'>Recipes</h2>
		<p id='subtitle'>Try our wonderful recipes.</p>
		
		<div class="thumbnail" ng-repeat="recipe in recipes">
		<a ng-click="recipedetail(recipe.id)">
			<img ng-src= "{{recipe.imaSrc}}"></a>
			<div class="caption">
				<h4>Title: {{recipe.title}}</h4>
				<h4>Prepairing time: {{recipe.readyInMinutes}}</h4>
			<div>
		</div>

</section>
